name: Bureau en Gros - Shards 16-20

on:
  schedule:
    - cron: "30 8 * * 2"
  workflow_dispatch:

concurrency:
  group: bureauengros-shards-16-20
  cancel-in-progress: false

jobs:
  run-shards-16-20:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Bureau en Gros shards 16-20/40
        run: |
          for shard in 16 17 18 19 20; do
            echo "Running shard ${shard}/40"
            node scripts/run_bureauengros_matrix.js --shards 40 --shard ${shard} --continue
          done

      - name: Commit Bureau en Gros outputs
        if: always()
        run: |
          git add outputs/bureauengros || true
          git commit -m "Update Bureau en Gros data (shards 16-20/40)" || echo "Nothing to commit"

      - name: Push changes
        if: always()
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:main
