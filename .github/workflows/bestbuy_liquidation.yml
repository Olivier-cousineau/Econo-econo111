name: Refresh Best Buy Liquidation Dataset

on:
  schedule:
    - cron: '0 13 * * *'  # Daily at 13:00 UTC (09:00 EST/EDT). Adjust if needed.
  workflow_dispatch:     # manual trigger

permissions:
  contents: write       # allow pushing updated data file

jobs:
  refresh-bestbuy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Best Buy Liquidation Script
        env:
          BESTBUY_API_KEY: ${{ secrets.BESTBUY_API_KEY }}
        run: |
          python scripts/bestbuy_liquidation.py

      - name: Commit & push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "ocousineau40@gmail.com"
          git config user.name "Olivier-cousineau[bot]"
          # Only commit if file changed
          git add data/bestbuy_liquidation.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update Best Buy liquidation data [ci skip]" || echo "commit failed"
            git push origin HEAD
          fi
