name: Canadian Tire - Saint-Jérôme (q3d 03:00)

on:
  # 03:00 Québec ~ 08:00 UTC ; s’exécute tous les 3 jours
  schedule:
    - cron: "0 8 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ct-saint-jerome
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (si nécessaire)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run scraper (écrit le JSON dans data/canadian-tire/saint-jerome.json)
        run: |
          mkdir -p data/canadian-tire
          python scripts/canadian_tire_scraper.py \
            --store 0271 \
            --max-pages 125 \
            --out data/canadian-tire/saint-jerome.json

      - name: Commit JSON if changed
        run: |
          git config --global user.name  "Olivier-cousineau"
          git config --global user.email "ocousineau40@gmail.com"
          git add data/canadian-tire/saint-jerome.json
          git diff --staged --quiet || git commit -m "CT saint-jerome refresh: $(date -u +'%F %T UTC')"
          git push
