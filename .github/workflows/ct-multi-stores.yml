name: Canadian Tire - Multi Stores (Sharded)

on:
  schedule:
    - cron: "0 10 * * *"   # 05:00 AM Montréal
  workflow_dispatch:

concurrency:
  group: canadian-tire-shards
  cancel-in-progress: false

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Canadian Tire scraper for this store
        run: |
          echo "Running store ${{ matrix.store }} - ${{ matrix.city }}"
          node scraper_ct.js --store "${{ matrix.store }}" --city "${{ matrix.city }}"

      - name: Prepare Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit store JSON
        run: |
          echo "Pull latest changes"
          git fetch origin
          git checkout main
          git pull --rebase origin main

          echo "Committing ${{ matrix.store }}..."
          git add outputs/canadiantire/${{ matrix.store }}*/data.json
          git add outputs/canadiantire/${{ matrix.store }}*/data.csv
          git add outputs/canadiantire/${{ matrix.store }}*/images || true

          git commit -m "CT shard: update store ${{ matrix.store }}" || echo "Nothing to commit"

          git push origin main

    strategy:
      fail-fast: false
      matrix:
        store: [271, 649, 418, 641, 218, 690] # mettre tes stores ici
        city: ["St-Jérôme", "Blainville", "Rosemère", "La-Plaine", "St-Eustache", "Laval"]

  publish-datasets:
    runs-on: ubuntu-latest
    needs: run-scraper
    steps:
      - name: Checkout repository (latest main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Sync with origin/main
        run: |
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Publish normalized Canadian Tire datasets
        run: npm run publish:canadiantire

      - name: Commit normalized feeds
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          find data/canadian-tire -maxdepth 1 -name '*.json' -print0 | xargs -0 -r git add
          git commit -m "CT shard: publish normalized datasets" || echo "Nothing to commit"
          git push origin main
