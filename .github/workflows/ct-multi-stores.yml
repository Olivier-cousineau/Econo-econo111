name: Canadian Tire - Multi Stores (Sharded)

on:
  schedule:
    - cron: "0 10 * * *"   # 05:00 AM Montréal
  workflow_dispatch:

concurrency:
  group: canadian-tire-shards
  cancel-in-progress: false

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Canadian Tire scraper for this store
        run: |
          echo "Running store ${{ matrix.store }} - ${{ matrix.city }}"
          node scraper_ct.js --store "${{ matrix.store }}" --city "${{ matrix.city }}"

      - name: Prepare Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updates
        if: always()
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "Nothing to commit"
          else
            git commit -m "chore: update Canadian Tire data"
          fi

          attempts=0
          max_attempts=3
          while [ "$attempts" -lt "$max_attempts" ]; do
            if git status --porcelain | grep -q .; then
              echo "Working tree dirty before rebase; staging pending changes."
              git add -A
              if git diff --cached --quiet; then
                echo "No changes to commit after restaging."
              else
                git commit -m "chore: update Canadian Tire data"
              fi
            fi

            if ! git pull --rebase origin main; then
              git rebase --abort || true
              attempts=$((attempts + 1))
              echo "Rebase failed; retrying (${attempts}/${max_attempts})..."
              continue
            fi

            if git status --porcelain | grep -q .; then
              echo "Working tree dirty after rebase; aborting."
              exit 1
            fi

            if git diff --quiet origin/main..HEAD; then
              echo "No new commits to push"
              exit 0
            fi

            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi

            attempts=$((attempts + 1))
            echo "Push failed; retrying (${attempts}/${max_attempts})..."
          done

          echo "Push failed after ${max_attempts} attempts."
          exit 1


    strategy:
      fail-fast: false
      matrix:
        store: [271, 649, 418, 641, 218, 690] # mettre tes stores ici
        city: ["St-Jérôme", "Blainville", "Rosemère", "La-Plaine", "St-Eustache", "Laval"]
      max-parallel: 1
