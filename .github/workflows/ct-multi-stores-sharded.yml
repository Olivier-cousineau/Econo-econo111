name: Canadian Tire - Multi Stores (Sharded 1/7)

on:
  schedule:
    # 05:00 America/Toronto â‰ˆ 10:00 UTC
    - cron: "0 10 * * *"
  workflow_dispatch:

concurrency:
  group: canadian-tire-shard-1
  cancel-in-progress: false

jobs:
  run-shard:
    name: Run shard 1 of 7
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Canadian Tire scraper shard
        run: |
          node scripts/run_canadiantire_matrix.js \
            --shards 7 \
            --shard 1 \
            --continue \
            --publish

      - name: Push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git status -sb
          git push origin HEAD:main
