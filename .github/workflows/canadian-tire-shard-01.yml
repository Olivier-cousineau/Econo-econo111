name: Canadian Tire - Shard 1 of 21

on:
  schedule:
    # 05:00 America/Toronto â‰ˆ 10:00 UTC on Saturday
    - cron: "0 10 * * 6"
  workflow_dispatch:

concurrency:
  group: canadian-tire-shards-push
  cancel-in-progress: false

jobs:
  run-shard-01:
    name: Run shard 1 of 21
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (all)
        run: npx playwright install --with-deps

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Canadian Tire shard 1/21
        run: |
          set -o pipefail
          node scripts/run_canadiantire_matrix.js \
            --shards 21 \
            --shard 1 \
            --continue \
            --publish

      - name: Commit Canadian Tire outputs
        if: always()
        run: |
          git add outputs/canadiantire || true
          git commit -m "Update Canadian Tire data (shard 1/21)" || echo "Nothing to commit"

      - name: Push changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ðŸ‘‰ Status before pull"
          git status -sb

          echo "ðŸ‘‰ Fetch origin/main"
          git fetch origin main

          echo "ðŸ‘‰ Pull with rebase"
          git pull --rebase origin main || true

          echo "ðŸ‘‰ Status before push"
          git status -sb

          echo "ðŸ‘‰ Push to origin/main"
          git push origin main
