name: Rona St-Jérôme Daily Scraper

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  rona_scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run RONA scraper
        run: python scraper_rona.py

      - name: Commit and push JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add rona-st-jerome.json
          git commit -m "Mise à jour quotidienne liquidation RONA St-Jérôme" || echo "No changes to commit"
          git push
