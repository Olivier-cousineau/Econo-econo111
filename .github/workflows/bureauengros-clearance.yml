name: Bureau en Gros Clearance

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Bureau en Gros scraper
        run: npm run scrape:bureauengros

      - name: Distribute Bureau en Gros outputs
        run: npm run distribute:bureauengros

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changes
        run: |
          git status
          git add outputs/bureauengros
          git commit -m "Update Bureau en Gros clearance data" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
