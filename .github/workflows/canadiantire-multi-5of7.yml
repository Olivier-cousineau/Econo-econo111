name: Canadian Tire - Multi Stores (Sharded 5/7)

on:
  schedule:
    # 05:00 America/Toronto ≈ 10:00 UTC every Friday
    - cron: "0 10 * * 5"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Configure git identity
        run: |
          git config --global user.name "Olivier-cousineau"
          git config --global user.email "ocousineau40@gmail.com"

      - name: Run Canadian Tire shard 5/7
        run: |
          node scripts/run_canadiantire_matrix.js \
            --file data/canadian-tire/branches.json \
            --shardIndex 5 \
            --shardTotal 7

      - name: Commit and push updates
        run: |
          git add outputs/canadiantire/**/*.json outputs/canadiantire/**/*.csv outputs/canadiantire/**/images/* package-lock.json || echo "Rien à ajouter"
          git commit -m "Update Canadian Tire data (shard 5/7)" || echo "Nothing to commit"
          git push
