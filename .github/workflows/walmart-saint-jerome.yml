name: Walmart Saint-Jérôme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC ≈ 5h QC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright + Chromium (with system deps)
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Run Walmart scraper (Saint-Jérôme)
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python scripts/walmart_scraper.py
          echo "---- Résumé des fichiers ----"
          ls -lh data/walmart/saint-jerome || true
          for f in data/walmart/saint-jerome/*.json; do
            echo "$f -> $(jq 'length' "$f" 2>/dev/null || echo NA) produits"
          done

      - name: Commit changes (if any)
        run: |
          git config user.name "Olivier-cousineau"
          git config user.email "ocousineau40@gmail.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes – nothing to commit."
          else
            git commit -m "update walmart json"
            git push
          fi
