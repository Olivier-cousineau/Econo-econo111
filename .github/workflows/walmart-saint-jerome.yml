name: Walmart Saint-Jérôme scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Walmart Saint-Jérôme scraper
        run: |
          python scripts/walmart_clearance_scraper.py --output "walmart st jerome.json"

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: walmart-st-jerome-data
          path: 'walmart st jerome.json'

      - name: Commit updated dataset
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update walmart st jerome data'
          file_pattern: 'walmart st jerome.json'
