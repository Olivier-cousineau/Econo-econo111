name: Bureau en Gros - Run single shard (manual)

on:
  workflow_dispatch:
    inputs:
      shard:
        description: "Shard number (1-40)"
        required: true
        default: "1"

jobs:
  run-single-shard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Bureau en Gros shard
        run: |
          SHARD="${{ github.event.inputs.shard }}"
          echo "Running Bureau en Gros shard ${SHARD}/40"
          node scripts/run_bureauengros_matrix.js \
            --shards 40 \
            --shard "${SHARD}" \
            --continue

      - name: Commit Bureau en Gros outputs
        run: |
          SHARD="${{ github.event.inputs.shard }}"
          git add outputs/bureauengros || true
          git commit -m "Update Bureau en Gros data (shard ${SHARD}/40)" || echo "Nothing to commit"

      - name: Push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git push origin HEAD:main
