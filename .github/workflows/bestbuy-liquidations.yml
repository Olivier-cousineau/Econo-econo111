name: Scraper BestBuy Liquidations

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium scraper
        env:
          # Ajoute ici proxy, tokens, etc. si requis
          BESTBUY_PROXIES: ${{ secrets.BESTBUY_PROXIES || '' }}
          BESTBUY_USER_AGENTS: ${{ secrets.BESTBUY_USER_AGENTS || '' }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/bestbuy_liquidation_scraper.py --headless

      - name: Commit & Push data
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/best-buy/liquidations data/bestbuy_liquidation.json
          git commit -m "update: best buy liquidation data $(date -u '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push --force
