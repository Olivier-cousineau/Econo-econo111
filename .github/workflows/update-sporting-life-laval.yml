name: Update Sporting Life Laval liquidation

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install scraper dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-scrapers.txt
      - name: Refresh Sporting Life Laval liquidation dataset
        run: |
          python scripts/sporting_life_laval.py
      - name: Commit and push updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh Sporting Life Laval liquidation dataset'
          commit_user_name: econo-bot
          commit_user_email: bot@econo.ai
