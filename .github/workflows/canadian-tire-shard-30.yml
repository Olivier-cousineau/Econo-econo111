name: Canadian Tire - Shard 30 of 43

on:
  workflow_dispatch:

concurrency:
  group: canadian-tire-shards-push
  cancel-in-progress: false

jobs:
  run-shard-30:
    name: Run shard 30 of 43
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (all)
        run: npx playwright install --with-deps

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Canadian Tire shard 30/43
        run: |
          set -o pipefail
          node scripts/run_canadiantire_matrix.js             --shards 43             --shard 30             --continue             --publish

      - name: Commit Canadian Tire outputs
        if: always()
        run: |
          git add outputs/canadiantire || true
          git commit -m "Update Canadian Tire data (shard 30/43)" || echo "Nothing to commit"

      - name: Push changes
        if: always()
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          echo "üîÑ Fetch origin..."
          git fetch origin

          echo "üìå Status before rebase:"
          git status -sb

          echo "üîÅ Rebase on origin/main..."
          git pull --rebase origin main

          echo "üöÄ Push to origin/main..."
          git push origin HEAD:main
