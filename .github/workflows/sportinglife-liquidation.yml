name: Scraper Laval SportingLife

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  laval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run scraper Laval
        run: python scripts/sportinglife_liquidation.py

      - name: Upload debug page (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: sportinglife-debug
          path: debug_sportinglife.html
          if-no-files-found: ignore

      - name: Commit Laval data
        run: |
          git config --global user.name "Olivier-cousineau"
          git config --global user.email "ocousineau40@gmail.com"
          git add sportinglife_laval_liquidation.csv
          git commit -m "ðŸ§¹ Update SportingLife Laval data" || echo "No changes to commit"
          git push
