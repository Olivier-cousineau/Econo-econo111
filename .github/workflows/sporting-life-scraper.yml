name: Scrape Sporting Life Liquidation

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run scraper St-Jérôme
        run: python scraper.py --ville st-jerome --output data/st-jerome.json

      - name: Run scraper Montreal
        run: python scraper.py --ville montreal --output data/montreal.json

      - name: Commit files
        uses: EndBug/add-and-commit@v9
        with:
          add: data/*.json
          message: 'Update liquidation Sporting Life [st-jerome & montreal]'
