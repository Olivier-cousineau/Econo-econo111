name: Walmart Saint-Jérôme scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run Walmart Saint-Jérôme scraper
        run: python scripts/walmart_clearance_scraper.py

      - name: Commit dataset
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/walmart/st-jerome.json
          git commit -m "Walmart St-Jérôme: maj dataset" || echo "no changes"
          git push
