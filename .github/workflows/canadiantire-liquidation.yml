name: Scraper Canadian Tire - liquidation

on:
  schedule:
    - cron: "0 10 * * *"   # tous les jours 05:00 (heure QuÃ©bec = America/Toronto) -> 10:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium
      - name: Run scraper
        run: |
          python scripts/scrape_canadiantire_liquidation.py
      - name: Commit & push
        run: |
          git config --global user.name "Olivier-cousineau"
          git config --global user.email "ocousineau40@gmail.com"
          git add -A
          git commit -m "Update Canadian Tire liquidation data"
          git push
