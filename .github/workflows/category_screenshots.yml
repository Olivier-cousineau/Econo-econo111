name: Category Screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"  # chaque jour 10:00 UTC (5:00 Qu√©bec)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run screenshotter
        run: |
          python scripts/screenshot_categories.py

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: category-screenshots
          path: screenshots/

      - name: Commit screenshots (optionnel)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add screenshots/
          git commit -m "chore: update category screenshots" || echo "no changes"
          git push || true
