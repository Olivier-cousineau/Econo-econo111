name: Scraper Best Buy Saint-Jérôme

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Best Buy scraper (Saint-Jérôme)
        run: python scripts/bestbuy_stjerome.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Olivier-cousineau"
          git config --global user.email "ocousineau40@gmail.com"
          git add data/bestbuy_stjerome.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "♻️ Mise à jour Best Buy Saint-Jérôme liquidation"
            git push
          fi
