name: Scraper Best Buy

on:
  schedule:
    - cron: '0 10 * * *'   # ExÃ©cution automatique chaque jour Ã  10h UTC (5h AM QuÃ©bec)
  workflow_dispatch:        # ðŸ‘ˆ Permet de le lancer manuellement depuis GitHub Actions

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Best Buy Scraper
        env:
          BESTBUY_API_KEY: ${{ secrets.BESTBUY_API_KEY }}
        run: |
          python scraper_bestbuy.py
