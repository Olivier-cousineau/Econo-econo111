name: Scraper Best Buy Saint-Jérôme

on:
  schedule:
    - cron: '0 10 * * *'  # chaque jour à 10h UTC (5h Québec)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Best Buy scraper (Saint-Jérôme)
        run: |
          python scripts/bestbuy_stjerome.py

      - name: Commit and push changes
        run: |
          git config --global user.name "Olivier-cousineau"
          git config --global user.email "ocousineau40@gmail.com"
          git add data/bestbuy_liquidation.json
          git commit -m "♻️ Mise à jour Best Buy Saint-Jérôme liquidation"
          git push
