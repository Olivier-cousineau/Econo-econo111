name: Canadian Tire - Shard 14 of 21

on:
  schedule:
    # 05:00 America/Toronto â‰ˆ 10:00 UTC on Wednesday
    - cron: "0 10 * * 3"
  workflow_dispatch:

concurrency:
  group: canadian-tire-shards-push
  cancel-in-progress: false

jobs:
  run-shard-14:
    name: Run shard 14 of 21
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (all)
        run: npx playwright install --with-deps

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Canadian Tire shard 14/21
        run: |
          set -o pipefail
          node scripts/run_canadiantire_matrix.js \
            --shards 21 \
            --shard 14 \
            --continue \
            --publish

      - name: Commit and push updates
        if: always()
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "Nothing to commit"
          else
            git commit -m "chore: update Canadian Tire data"
          fi

          attempts=0
          max_attempts=3
          while [ "$attempts" -lt "$max_attempts" ]; do
            if git status --porcelain | grep -q .; then
              echo "Working tree dirty before rebase; staging pending changes."
              git add -A
              if git diff --cached --quiet; then
                echo "No changes to commit after restaging."
              else
                git commit -m "chore: update Canadian Tire data"
              fi
            fi

            if ! git pull --rebase origin main; then
              git rebase --abort || true
              attempts=$((attempts + 1))
              echo "Rebase failed; retrying (${attempts}/${max_attempts})..."
              continue
            fi

            if git status --porcelain | grep -q .; then
              echo "Working tree dirty after rebase; aborting."
              exit 1
            fi

            if git diff --quiet origin/main..HEAD; then
              echo "No new commits to push"
              exit 0
            fi

            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi

            attempts=$((attempts + 1))
            echo "Push failed; retrying (${attempts}/${max_attempts})..."
          done

          echo "Push failed after ${max_attempts} attempts."
          exit 1

