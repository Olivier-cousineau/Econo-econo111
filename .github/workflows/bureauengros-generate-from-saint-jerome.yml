name: Bureau en Gros - Générer 300 magasins depuis Saint-Jérôme

on:
  workflow_dispatch:

jobs:
  generate-bureauengros:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Générer outputs/bureauengros/*
        run: node scripts/generate_bureauengros_outputs_from_saint_jerome.js

      - name: Sync vers data/bureau-en-gros/*
        run: node scripts/sync_bureau_en_gros_to_public.js

      - name: Commit & push Bureau en Gros data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/bureauengros data/bureau-en-gros || true
          if git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "Bureau en Gros: générer datasets pour tous les magasins"
            git push origin main
          fi
